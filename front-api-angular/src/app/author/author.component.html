<form action="">
  <div class="form-group">
    <label for="email">Enter email</label>
    <input type="text" name="email" id="email" class="form-control" />
  </div>

  <div class="form-group">
    <label for="password">Enter password</label>
    <input type="text" name="password" id="password" class="form-control" />
  </div>
</form>

<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0">List User</h6>
  <div class="d-flex text-muted pt-3" *ngFor="let user of users">
    <svg
      class="bd-placeholder-img flex-shrink-0 me-2 rounded"
      width="32"
      height="32"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
      aria-label="Placeholder: 32x32"
      preserveAspectRatio="xMidYMid slice"
      focusable="false"
    >
      <title>User : {{ user.id }}</title>
      <rect width="100%" height="100%" fill="#007bff" />
      <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
    </svg>

    <p class="pb-3 mb-0 small lh-sm border-bottom">
      <strong class="d-block text-gray-dark">@{{ user.username }}</strong>
      {{ user.email }} :: - {{ user.roles }} <br />
      password crypter: {{ user.password }}
    </p>
  </div>

  <small class="d-block text-end mt-3">
    <a href="#">All updates</a>
  </small>
</div>
